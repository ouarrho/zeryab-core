<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hello, this is Pi :)">

    <title>Hello :)</title>

    <style type="text/css">

    :root {

        --colorMain: #c0c0c0;
        --brShadow: -6px 6px 15px rgba(0,0,0,0.5);
        --tlShadow: 6px -6px 15px rgba(255,255,255,0.8);

    }

    * {
        
        margin: 0;
        padding: 0; 
        box-sizing: border-box;
    
    }
        
    body, html {

        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: radial-gradient(ellipse at bottom, #2196f3 0%, #000 100%);
        color : black;
        font-family: "lucida grande", tahoma, verdana, arial, sans-serif;
        font-size: 12px;
        font-weight: bold;
        perspective: 250px;
        overflow: hidden;

    }

    #background {

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        width: 40%;
        height: 100%;
        padding: 0;
        margin: auto;
        transform-style: preserve-3d;
        transform: rotateX(60deg);
        transition-duration: 4s;
        opacity: .8;
        z-index: 1;

    }

    #background > div {

        width: 10%;
        height: 100%;
        padding: 0;
        margin: 0;

    }

    #background > div:nth-child(1)  { background-color: #f94144; }
    #background > div:nth-child(2)  { background-color: #f3722c; }
    #background > div:nth-child(3)  { background-color: #f8961e; }
    #background > div:nth-child(4)  { background-color: #f9844a; }
    #background > div:nth-child(5)  { background-color: #f9c74f; }
    #background > div:nth-child(6)  { background-color: #90be6d; }
    #background > div:nth-child(7)  { background-color: #43aa8b; }
    #background > div:nth-child(8)  { background-color: #4d908e; }
    #background > div:nth-child(9)  { background-color: #577590; }
    #background > div:nth-child(10) { background-color: #277da1; }

    #main {

        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        padding: 0;
        /*padding-top: 150px;*/
        margin: 0;
        background: transparent;
        color: #fff;
        font-size: 44px;
        line-height: 72px;
        text-align: center;
        z-index: 2;
        overflow-y: auto;

    }

    #main > div:nth-child(1) {

        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        gap: 24px;
        width: 100%;
        height: 100%;
        padding: 0;
        padding-top: 20vh;
        margin: 0;
        background: transparent;
        color: #fff;
        font-size: 44px;
        line-height: 72px;
        text-align: center;
        overflow: none;

    }

    #main > div:nth-child(1) > div:nth-child(1) {

        display: flex;
        justify-content: center;
        flex-direction: column;

    }

    #main > div:nth-child(1) > div:nth-child(2) {

        display: flex;
        justify-content: center;
        flex-direction: row;
        gap: 32px;
        margin-top: 24px;

    }

    #main > div:nth-child(2) {

        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: transparent;
        color: #fff;
        overflow: none;

    }

    @keyframes blink-caret {

        from, to { border-color: transparent }
        
        50% { border-color: #fff }
    
    }

    #header {

        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 50px;
        padding: 0;
        margin: 0;
        background: transparent;
        color: #fff;
        z-index: 3;

    }

    #header > div {

        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        font-size: 18px;
        font-weight: normal;

    }

    a { color: #ffdc89; }

    a:visited { color: #ffdc89; }
